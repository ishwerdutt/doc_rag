<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion AI Inspired Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=General+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'General Sans', sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }

    .chat-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
      cursor: pointer;
      color: white;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .chat-button:hover {
      transform: scale(1.05);
    }

    .chat-modal {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 420px;
      max-height: 600px;
      height: 75vh;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1001;
      border: 1px solid #e5e7eb;
    }

    .chat-modal.open {
      display: flex;
    }

    .chat-header {
      padding: 16px 20px;
      font-size: 16px;
      font-weight: 600;
      background: #f3f4f6;
      border-bottom: 1px solid #e5e7eb;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9fafb;
    }

    .message {
      margin-bottom: 16px;
      max-width: 85%;
      line-height: 1.6;
      font-size: 15px;
    }

    .user-message {
      background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
      padding: 12px 16px;
      border-radius: 18px 18px 4px 18px;
      align-self: flex-end;
      color: #1e3a8a;
      font-weight: 500;
    }

    .ai-message {
      background: #ffffff;
      padding: 14px 18px;
      border-radius: 18px 18px 18px 4px;
      border: 1px solid #e5e7eb;
      align-self: flex-start;
      font-weight: 400;
      color: #374151;
    }

    .chat-input-area {
      padding: 16px;
      border-top: 1px solid #e5e7eb;
      background: #ffffff;
    }

    .input-container {
      display: flex;
      gap: 10px;
      background: #f1f5f9;
      border-radius: 12px;
      padding: 10px 14px;
      border: 1px solid #e2e8f0;
      transition: border 0.3s;
    }

    .input-container:focus-within {
      border-color: #6366f1;
    }

    .chat-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 15px;
    }

    .send-button {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    .send-button:hover {
      background: linear-gradient(135deg, #4338ca, #4f46e5);
    }

    @media (max-width: 480px) {
      .chat-modal {
        right: 12px;
        left: 12px;
        bottom: 80px;
        width: auto;
        height: 85vh;
      }
    }
  </style>
</head>
<body>
  <div class="chat-button" onclick="toggleChat()">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.77 9.77 0 01-4.254-.964L3 20l1.406-4.688A8.959 8.959 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
    </svg>
  </div>

  <div id="chatModal" class="chat-modal">
    <div class="chat-header">Notion AI Assistant</div>
    <div class="chat-messages" id="chatMessages">
      <div class="ai-message message">
        üëã Hello! Ask me anything about medical equipment or setup.
      </div>
    </div>
    <div class="chat-input-area">
      <div class="input-container">
        <input id="chatInput" class="chat-input" type="text" placeholder="Type your message..." />
        <button class="send-button" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let chatOpen = false;
    let chatHistory = [];

    function toggleChat() {
      const modal = document.getElementById('chatModal');
      chatOpen = !chatOpen;
      modal.classList.toggle('open');
      if (chatOpen) {
        document.getElementById('chatInput').focus();
      }
    }

    function appendMessage(sender, text) {
      const container = document.getElementById('chatMessages');
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}-message`;

      if (sender === 'ai') {
        typeMessage(msgDiv, text);
      } else {
        msgDiv.textContent = text;
      }

      container.appendChild(msgDiv);
      container.scrollTop = container.scrollHeight;
    }

    function typeMessage(el, text, speed = 15) {
      el.innerHTML = "";
      let i = 0;
      const interval = setInterval(() => {
        el.innerHTML = marked.parse(text.slice(0, i++));
        if (i > text.length) clearInterval(interval);
      }, speed);
    }

    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;

      appendMessage('user', text);
      input.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, chat_history: chatHistory })
        });

        const data = await response.json();
        appendMessage('ai', data.answer);
        chatHistory = data.updated_chat_history;
      } catch (error) {
        appendMessage('ai', `‚ö†Ô∏è Error: ${error.message}`);
      }
    }

    document.getElementById('chatInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
