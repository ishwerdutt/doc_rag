<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            height: 90vh; 
            min-height: 600px;
        }
        #chat-log {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .message {
            max-width: 85%;
            padding: 0.6rem 1rem;
            border-radius: 0.75rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #bfdbfe;
            align-self: flex-end;
            color: #1e40af;
        }
        .ai-message {
            background-color: #d1fae5;
            align-self: flex-start;
            color: #065f46;
        }
        /* Styling for Markdown generated by marked.js */
        .ai-message p { margin-bottom: 0.5em; } /* Spacing for paragraphs */
        .ai-message ul, .ai-message ol { 
            list-style-position: inside; 
            margin-left: 1.5em; /* Indent lists */
            margin-bottom: 0.5em;
        }
        .ai-message li { margin-bottom: 0.2em; } /* Spacing for list items */
        .ai-message strong { font-weight: bold; } /* Ensure bold is strong */
        .ai-message em { font-style: italic; } /* Ensure italics */
        .ai-message h1, .ai-message h2, .ai-message h3 {
            font-weight: bold;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .ai-message h1 { font-size: 1.5em; }
        .ai-message h2 { font-size: 1.3em; }
        .ai-message h3 { font-size: 1.1em; }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">RAG Chatbot</h1>

        <div id="chat-log" class="text-gray-900">
            <div class="ai-message">Hello! Ask me anything about your documents.</div>
        </div>

        <div class="flex items-center gap-4">
            <input type="text" id="userInput" class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" placeholder="Type your message here...">
            <button id="submitBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md flex items-center justify-center">
                Send Message
            </button>
        </div>

        <div id="loadingIndicator" class="text-center text-blue-600 font-medium hidden mt-4">
            <span class="loading-spinner"></span> Processing your request...
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('userInput');
        const submitBtn = document.getElementById('submitBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Frontend-managed chat history
        let chatHistory = []; 

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            
            if (sender === 'ai') {
                // Parse Markdown to HTML for AI messages
                messageDiv.innerHTML = marked.parse(message); 
            } else {
                messageDiv.textContent = message; // User messages remain plain text
            }
            
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight; 
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) {
                return;
            }

            appendMessage('user', message); 
            userInput.value = ''; 

            loadingIndicator.classList.remove('hidden');
            submitBtn.disabled = true;
            userInput.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        chat_history: chatHistory 
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status}. Detail: ${errorData.answer || 'Unknown error'}`);
                }

                const data = await response.json();
                appendMessage('ai', data.answer); 

                chatHistory = data.updated_chat_history; 

            } catch (error) {
                console.error('Error:', error);
                appendMessage('ai', `Error: Could not get an answer. Please try again. (${error.message})`);
            } finally {
                loadingIndicator.classList.add('hidden');
                submitBtn.disabled = false;
                userInput.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                userInput.focus();
            }
        }

        submitBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
